<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore App - Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Add Review</h1>
    <form id="reviewForm">
        <label for="rating">Rating (1-5):</label>
        <select id="rating" name="rating" required>
            <option value="">Select Rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment"></textarea>
        
        <button type="submit">Submit Review</button>
    </form>
    <div class="message" id="message"></div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value;
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('bookId'); // Get bookId from query parameters

            // const userId = getCookie('userId');
            // console.log('userId from cookie:', userId);

            try {
                const response = await fetch('/users/review', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ bookId, rating, comment }),
                    credentials: 'include' // Include credentials to allow cookies
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('message').textContent = result.message;
                    document.getElementById('reviewForm').reset();
                } else {
                    document.getElementById('message').textContent = result.message;
                }
            } catch (error) {
                document.getElementById('message').textContent = 'An error occurred. Please try again.';
            }
        });

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</body>
</html>
