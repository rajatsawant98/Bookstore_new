<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore App - Edit Stock</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Book Stock</h1>
        <form id="editStockForm">
            <div class="form-group">
                <label for="bookName">Book Name</label>
                <input type="text" id="bookName" name="book_name" required>
            </div>
            <div class="form-group">
                <label for="countInStock">Number of Books to Add</label>
                <input type="number" id="countInStock" name="countInStock" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Update Stock">
            </div>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('editStockForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const bookName = document.getElementById('bookName').value;
            const countInStock = document.getElementById('countInStock').value;

            try {
                const response = await fetch('/books/editStock', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ book_name: bookName, countInStock: parseInt(countInStock) }),
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('message').textContent = 'Stock updated successfully';
                } else {
                    document.getElementById('message').textContent = result.error || 'An error occurred';
                }
            } catch (error) {
                document.getElementById('message').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
