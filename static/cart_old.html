<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore App - Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .cart-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-details strong {
            display: block;
            margin-bottom: 5px;
        }
        .cart-item-price {
            font-size: 18px;
            font-weight: bold;
        }
        .message {
            text-align: center;
            margin-top: 15px;
        }
        .btn-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .btn-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            margin-left: 10px;
        }
        .btn-group .checkout-button {
            background-color: #28a745;
        }
        .btn-group .checkout-button:hover {
            background-color: #218838;
        }
        .btn-group .continue-shopping-button {
            background-color: #007bff;
        }
        .btn-group .continue-shopping-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cartItems">
            <!-- Cart items will be dynamically populated here -->
        </div>
        <div class="message" id="message"></div>
        <div class="btn-group">
            <button class="continue-shopping-button" id="continueShoppingButton">Continue Shopping</button>
            <button class="checkout-button" id="checkoutButton">Checkout</button>
        </div>
    </div>

    <script>
        async function fetchCartItems() {
            try {
                const response = await fetch('/users/cart', {
                    credentials: 'include' // Include credentials to allow cookies
                });
                const cart = await response.json();

                if (response.ok) {
                    displayCartItems(cart.booksInCart);
                } else {
                    document.getElementById('message').textContent = cart.message;
                }
            } catch (error) {
                document.getElementById('message').textContent = 'An error occurred. Please try again.';
            }
        }

        function displayCartItems(cartItems) {
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = '';

            if (cartItems.length > 0) {
                cartItems.forEach(cartItem => {
                    const cartItemElement = document.createElement('div');
                    cartItemElement.className = 'cart-item';
                    cartItemElement.innerHTML = `
                        <div class="cart-item-details">
                            <strong>Book Name:</strong> ${cartItem.book.book_name}
                            <strong>Author:</strong> ${cartItem.book.author.author_name}
                        </div>
                        <div class="cart-item-price">
                            $${cartItem.book.price}
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItemElement);
                });
            } else {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
            }
        }

        document.getElementById('continueShoppingButton').addEventListener('click', () => {
            window.location.href = '/userHome.html'; // Redirect to user home or another appropriate page
        });

        document.getElementById('checkoutButton').addEventListener('click', () => {
            window.location.href = '/checkout.html'; // Redirect to checkout page or another appropriate page
        });

        // Fetch cart items on page load
        fetchCartItems();
    </script>
</body>
</html>
