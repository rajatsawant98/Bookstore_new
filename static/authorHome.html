<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore App - Author Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-top: 60px; /* Added margin to create space for buttons */
            margin-bottom: 20px;
        }
        .button-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 20px;
            padding: 0 20px;
        }
        .book-list {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .book-item {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .book-item div {
            display: flex;
            flex-direction: column;
        }
        .message {
            text-align: center;
            margin-top: 15px;
        }
        .remove-button, .view-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            margin-left: 5px;
        }
        .remove-button {
            background-color: #dc3545;
        }
        .remove-button:hover {
            background-color: #c82333;
        }
        .view-button {
            background-color: #6c757d;
        }
        .view-button:hover {
            background-color: #5a6268;
        }
        .logout-button, .add-book-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            background-color: #007bff;
            margin: 10px;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
        .add-book-button {
            background-color: #28a745;
        }
        .add-book-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="logout-button" id="logoutButton">Logout</button>
        <button class="add-book-button" id="addBookButton">Add a Book</button>
    </div>
    <h1>Author Home</h1>
    <div class="book-list" id="bookList">
        <!-- Books will be dynamically populated here -->
    </div>
    <div class="message" id="message"></div>

    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('token'); // Remove the JWT token from local storage
            window.location.href = '/authorLogin.html'; // Redirect to login page
        });

        document.getElementById('addBookButton').addEventListener('click', function() {
            window.location.href = '/addBookAuthor.html'; // Redirect to add book page
        });

        async function fetchAuthorBooks() {
            try {
                const response = await fetch('/authors/books', {
                    credentials: 'include' // Include credentials to allow cookies
                });
                const books = await response.json();
                displayBooks(books);
            } catch (error) {
                document.getElementById('message').textContent = 'An error occurred. Please try again.';
            }
        }

        function displayBooks(books) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';
            books.forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.className = 'book-item';
                bookItem.innerHTML = `
                    <div>
                        <strong>Book Name:</strong> ${book.book_name}
                        <strong>Price:</strong> $${book.price}
                    </div>
                    <div>
                        <button class="remove-button" data-book-id="${book._id}">Remove</button>
                        <button class="view-button" data-book-id="${book._id}">View</button>
                    </div>
                `;
                bookList.appendChild(bookItem);
            });

            document.querySelectorAll('.remove-button').forEach(button => {
                button.addEventListener('click', removeBook);
            });

            document.querySelectorAll('.view-button').forEach(button => {
                button.addEventListener('click', viewBook);
            });
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        async function removeBook(event) {
            const button = event.target;
            const bookId = button.getAttribute('data-book-id');
            const userConfirmed = confirm("Are you sure you want to remove this book?");
            if (!userConfirmed) return;

            try {
                const response = await fetch(`/authors/removeBook/${bookId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include' // Include credentials to allow cookies
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('message').textContent = result.message;
                    fetchAuthorBooks(); // Refresh the book list after successful removal
                } else {
                    document.getElementById('message').textContent = result.message;
                }
            } catch (error) {
                document.getElementById('message').textContent = 'An error occurred. Please try again.';
            }
        }

        function viewBook(event) {
            const button = event.target;
            const bookId = button.getAttribute('data-book-id');
            window.open(`/bookDetailsAuthor.html?bookId=${bookId}`, '_blank');
        }

        // Fetch books on page load
        fetchAuthorBooks();
    </script>
</body>
</html>
