<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore App - User Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-sort-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .filter-sort-container select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 48%;
        }
        .book-list {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .book-item {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .book-item div {
            display: flex;
            flex-direction: column;
        }
        .book-item img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
        }
        .message {
            text-align: center;
            margin-top: 15px;
        }
        .buy-button, .review-button, .view-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            margin-left: 5px;
        }
        .buy-button {
            background-color: #28a745;
        }
        .buy-button:hover {
            background-color: #218838;
        }
        .review-button {
            background-color: #007bff;
        }
        .review-button:hover {
            background-color: #0056b3;
        }
        .view-button {
            background-color: #6c757d;
        }
        .view-button:hover {
            background-color: #5a6268;
        }
        .logout-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            background-color: #dc3545;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <button class="logout-button" id="logoutButton">Logout</button>
    <h1>User Home</h1>
    <div class="filter-sort-container">
        <select id="authorFilter">
            <option value="">Filter by Author</option>
            <!-- Author options will be dynamically populated here -->
        </select>
        <select id="priceSort">
            <option value="">Sort by Price</option>
            <option value="asc">Low to High</option>
            <option value="desc">High to Low</option>
        </select>
    </div>
    <div class="book-list" id="bookList">
        <!-- Books will be dynamically populated here -->
    </div>
    <div class="message" id="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html'; // Redirect if no token is found
        } else {
            fetch('/verify-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.valid) {
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                }
            });
        }
    });

        let books = [];

        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('token'); // Remove the JWT token from local storage
            localStorage.setItem('logout', Date.now()); // Set a special item to notify other tabs
            window.location.href = '/login.html'; // Redirect to login page
        });

        window.addEventListener('storage', function(event) {
            if (event.key === 'logout') {
                localStorage.removeItem('token'); // Remove the JWT token from local storage
                window.location.href = '/login.html'; // Redirect to login page
            }
        });

        window.addEventListener('load', function() {
            if (localStorage.getItem('logout')) {
                localStorage.removeItem('logout');
            }
        });

        async function fetchBooks() {
            try {
                const response = await fetch('/books/all', {
                    credentials: 'include' // Include credentials to allow cookies
                });
                books = await response.json();
                displayBooks(books);
                populateAuthorFilter(books);
            } catch (error) {
                document.getElementById('message').textContent = 'An error occurred. Please try again.';
            }
        }

        function displayBooks(books) {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';
            books.forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.className = 'book-item';
                bookItem.innerHTML = `
                    <div>
                        <strong>Book Name:</strong> ${book.book_name}
                        <strong>Author:</strong> ${book.author.author_name}
                        <strong>Price:</strong> $${book.price}
                    </div>
                    <img src="${book.photo}" alt="Book Photo">
                    <div>
                        <button class="buy-button" data-book-id="${book._id}">Buy</button>
                        <button class="review-button" data-book-id="${book._id}">Review</button>
                        <button class="view-button" data-book-id="${book._id}">View</button>
                    </div>
                `;
                bookList.appendChild(bookItem);
            });

            document.querySelectorAll('.buy-button').forEach(button => {
                button.addEventListener('click', buyBook);
            });

            document.querySelectorAll('.review-button').forEach(button => {
                button.addEventListener('click', reviewBook);
            });

            document.querySelectorAll('.view-button').forEach(button => {
                button.addEventListener('click', viewBook);
            });
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        async function buyBook(event) {
            const button = event.target;
            const bookId = button.getAttribute('data-book-id');
            const userId = getCookie('userId');
            try {
                const response = await fetch('/users/buy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, bookId }),
                    credentials: 'same-origin' // Include credentials to allow cookies
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Book bought successfully!');
                    document.getElementById('message').textContent = result.message;
                    fetchBooks(); // Refresh the book list after a successful purchase
                } else {
                    document.getElementById('message').textContent = result.message;
                }
            } catch (error) {
                document.getElementById('message').textContent = 'An error occurred. Please try again.';
            }
        }

        function reviewBook(event) {
            const button = event.target;
            const bookId = button.getAttribute('data-book-id');
            window.location.href = `/reviews.html?bookId=${bookId}`;
        }

        function viewBook(event) {
            const button = event.target;
            const bookId = button.getAttribute('data-book-id');
            window.open(`/bookDetails.html?bookId=${bookId}`, '_blank');
        }

        function populateAuthorFilter(books) {
            const authorFilter = document.getElementById('authorFilter');
            const authors = [...new Set(books.map(book => book.author.author_name))];
            authorFilter.innerHTML = '<option value="">Filter by Author</option>'; // Reset the filter options
            authors.forEach(author => {
                const option = document.createElement('option');
                option.value = author;
                option.textContent = author;
                authorFilter.appendChild(option);
            });
        }

        function filterAndSortBooks() {
            const authorFilter = document.getElementById('authorFilter').value;
            const priceSort = document.getElementById('priceSort').value;

            let filteredBooks = books;
            if (authorFilter) {
                filteredBooks = books.filter(book => book.author.author_name === authorFilter);
            }

            if (priceSort) {
                filteredBooks.sort((a, b) => {
                    if (priceSort === 'asc') return a.price - b.price;
                    if (priceSort === 'desc') return b.price - a.price;
                });
            }

            displayBooks(filteredBooks);
        }

        document.getElementById('authorFilter').addEventListener('change', filterAndSortBooks);
        document.getElementById('priceSort').addEventListener('change', filterAndSortBooks);

        // Fetch books on page load
        fetchBooks();
    </script>
</body>
</html>
