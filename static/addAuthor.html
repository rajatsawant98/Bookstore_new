<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore App - Add Author</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Author</h1>
        <form id="addAuthorForm">
            <div class="form-group">
                <label for="authorName">Author Name</label>
                <input type="text" id="authorName" name="author_name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Add Author">
            </div>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('addAuthorForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const author_name = document.getElementById('authorName').value;
            const age = document.getElementById('age').value;
            const address = document.getElementById('address').value;
            const gender = document.getElementById('gender').value;
            const password = document.getElementById('password').value;
            let accessToken = localStorage.getItem('accessToken');

            try {
                const response = await fetch('/authors/addAuthor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ author_name, age, address, gender, password }),
                });

                if (response.status === 403) {
                    const refreshResponse = await fetch('/users/refresh-token', {
                        method: 'POST',
                        credentials: 'include'
                    });

                    const refreshResult = await refreshResponse.json();

                    if (refreshResponse.ok) {
                        localStorage.setItem('accessToken', refreshResult.accessToken);
                        accessToken = refreshResult.accessToken;

                        
                        response = await fetch('/authors/addAuthor', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: JSON.stringify({ author_name, age, address, gender, password }),
                })
                    } else {
                        console.log("Failed to get response second time");
                        localStorage.removeItem('accessToken');
                        window.location.href = '/addAuthor.html';
                    }
                }


                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('message').textContent = 'Author added successfully';
                } else {
                    document.getElementById('message').textContent = result.message || 'An error occurred';
                }
            } catch (error) {
                document.getElementById('message').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
