<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore App - Add Book</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Book</h1>
        <form id="addBookForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="isbn">ISBN Number</label>
                <input type="number" id="isbn" name="isbn" required>
            </div>
            <div class="form-group">
                <label for="bookName">Book Name</label>
                <input type="text" id="bookName" name="book_name" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" required>
            </div>
            <div class="form-group">
                <label for="authorName">Author Name</label>
                <input type="text" id="authorName" name="author_name" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="countInStock">Count In Stock</label>
                <input type="number" id="countInStock" name="countInStock" required>
            </div>
            <div class="form-group">
                <label for="bookPhoto">Book Photo</label>
                <input type="file" id="bookPhoto" name="bookPhoto" accept="image/*" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Add Book">
            </div>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('addBookForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('isbn', document.getElementById('isbn').value);
            formData.append('book_name', document.getElementById('bookName').value);
            formData.append('genre', document.getElementById('genre').value);
            formData.append('author_name', document.getElementById('authorName').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('countInStock', document.getElementById('countInStock').value);
            formData.append('bookPhoto', document.getElementById('bookPhoto').files[0]);
            let accessToken = localStorage.getItem('accessToken');
            console.log(formData)

            try {
                const response = await fetch('/books/addBook', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: formData,
                });

                

                if (response.status === 403) {
                    const refreshResponse = await fetch('/users/refresh-token', {
                        method: 'POST',
                        credentials: 'include'
                    });

                    const refreshResult = await refreshResponse.json();

                    if (refreshResponse.ok) {
                        localStorage.setItem('accessToken', refreshResult.accessToken);
                        accessToken = refreshResult.accessToken;

                        
                        response = await fetch('/books/addBook', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: formData,
                })
                    } else {
                        console.log("Failed to get response second time");
                        localStorage.removeItem('accessToken');
                        window.location.href = '/addBook.html';
                    }
                }

                

                const result = await response.json();
                
                if (response.ok) {

                    document.getElementById('message').textContent = 'Book added successfully';
                } else {
                    document.getElementById('message').textContent = result.message || 'An error occurred';
                }
            } catch (error) {
                document.getElementById('message').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
